<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="topbar">
            <a href="#" class="logo">
                <img src="/src/icons/logo icon.svg" class="logo-icon" alt="icon du logo de Positivus">
                <h2>Positivus</h2>
            </a>
            <div class="navigation">
                <img src="src/icons/Burger menu icon.svg" class="menu-burger" alt="">
            </div>
        </div>
        <div class="hero-section">
            <div class="hero-body">
                <h1 class="title">
                    Navigating the digital landscape for success
                </h1>
                <p class="description">
                    Our digital marketing agency helps businesses
                    grow and succeed online through a range of services 
                    including SEO, PPC, social media marketing, and content 
                    creation.
                </p>
                <button class="hero-action">Book a consultation</button>
            </div>
            <div class="hero-image">
                <img src="src/img/heroimage.jpg" alt="hero section image">
            </div>
        </div>
    </header>
    
</body>
</html>
